<!DOCTYPE html>
<html lang="en" xmlsn:th="http://www.thymeleaf.org"
      xmlns:th="http://www.w3.org/1999/xhtml" xmlns:xmlsn="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Logowanie</title>
</head>
<body class="body">

<nav class="navbar bg-dark navbar-dark">
    <div class="container">
        <a href="/index" class="navbar-brand">Start</a>
    </div>
</nav>

<div class="jumbotron jumbotron-fluid bg-info text-white text-center">
    <div class="container">
        <h4>Logowanie</h4>
    </div>
</div>

<div class="container">
    <h5 class="col-12 text-danger my-2 text-center" th:if="${incorrectLoginCredentials!= null}"
        th:text="${incorrectLoginCredentials}"></h5>

    <form action="/login" method="post" th:object="${loginForm}" class="col-md-6 mx-auto">
        <div class="form-group">
            <label for="username">Nick</label>
            <input th:field="*{username}" type="text" id="username" class="form-control">
            <span class="form-text text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </div>

        <div class="form-group">
            <label for="password">Hasło</label>
            <input th:field="*{password}" type="password" id="password" class="form-control">
            <span class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>

        <button type="submit" class="btn btn-info">Zaloguj się</button>
    </form>
</div>
</body>
</html>
